<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Jurassic Romántico con Dinosaurios</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet" />
<style>
  /* Reset */
  *, *::before, *::after {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  html, body {
    height: 100%;
    background:
      radial-gradient(circle at center, #0c2615 40%, #021007 90%);
    color: #a3d977;
    font-family: 'Montserrat', sans-serif;
    overflow-x: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
  }

  /* Container for content */
  main {
    max-width: 720px;
    background: rgba(12, 38, 21, 0.9);
    border-radius: 24px;
    box-shadow:
      0 0 30px #4caf5090,
      inset 0 0 40px #3ba228aa;
    padding: 50px 40px 80px;
    backdrop-filter: blur(12px);
    position: relative;
  }

  h1 {
    font-size: 3.8rem;
    font-weight: 700;
    letter-spacing: 0.15em;
    text-transform: uppercase;
    text-shadow:
      0 0 6px #7ed957,
      0 0 12px #75c342,
      0 0 16px #547732;
    margin-bottom: 20px;
  }

  /* Heart icon next to text */
  .heart {
    display: inline-block;
    position: relative;
    width: 48px;
    height: 48px;
    margin-left: 16px;
    vertical-align: middle;
    background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
    clip-path: polygon(
      50% 0%, 61% 12%, 75% 10%, 85% 20%, 90% 34%, 88% 50%, 67% 77%,
      50% 100%, 33% 77%, 12% 50%, 10% 34%, 15% 20%, 25% 10%, 39% 12%
    );
    box-shadow:
      0 0 16px #f4433666,
      0 0 12px #d32f2f88;
    animation: pulse 2s infinite ease-in-out;
  }

  @keyframes pulse {
    0%, 100% {
      transform: scale(1);
      box-shadow:
        0 0 16px #f4433666,
        0 0 12px #d32f2f88;
    }
    50% {
      transform: scale(1.15);
      box-shadow:
        0 0 24px #f44338bb,
        0 0 20px #d32f2fcc;
    }
  }

  /* Subtitle style for extra romance */
  p.subtitle {
    color: #7fffbf;
    font-weight: 600;
    font-size: 1.3rem;
    margin-top: 20px;
    margin-bottom: 48px;
    letter-spacing: 0.07em;
    text-shadow: 0 0 6px #4aaf71cc;
  }

  /* Dinosaur container */
  .dinosaurs {
    display: flex;
    justify-content: center;
    gap: 28px;
    flex-wrap: wrap;
  }

  svg.dino {
    width: 72px;
    height: 72px;
    fill: #7cdc74;
    filter: drop-shadow(0 0 4px #3c603f88);
    cursor: pointer;
    transition: transform 0.3s ease, fill 0.3s ease;
    user-select: none;
  }
  svg.dino:hover {
    transform: scale(1.3) rotate(10deg);
    fill: #44b349;
    filter: drop-shadow(0 0 8px #34a134cc);
  }

  /* Responsive */
  @media (max-width: 768px) {
    body {
      padding: 10px;
    }
    main {
      padding: 30px 20px 50px;
      max-width: 95%;
    }
    h1 {
      font-size: 2.2rem;
      letter-spacing: 0.08em;
      line-height: 1.2;
    }
    .heart {
      width: 32px;
      height: 32px;
      margin-left: 8px;
    }
    p.subtitle {
      font-size: 1.1rem;
      margin-bottom: 35px;
    }
    .dinosaurs {
      gap: 18px;
    }
    svg.dino {
      width: 48px;
      height: 48px;
    }
  }

  @media (max-width: 480px) {
    main {
      padding: 25px 15px 40px;
      border-radius: 16px;
    }
    h1 {
      font-size: 1.8rem;
      letter-spacing: 0.05em;
      margin-bottom: 15px;
    }
    .heart {
      width: 28px;
      height: 28px;
      margin-left: 6px;
    }
    p.subtitle {
      font-size: 1rem;
      margin-bottom: 30px;
    }
    .dinosaurs {
      gap: 15px;
    }
    svg.dino {
      width: 42px;
      height: 42px;
    }
    svg.dino:hover {
      transform: scale(1.2) rotate(8deg);
    }
  }

  @media (max-width: 360px) {
    h1 {
      font-size: 1.6rem;
    }
    .heart {
      width: 24px;
      height: 24px;
      margin-left: 5px;
    }
    p.subtitle {
      font-size: 0.9rem;
    }
    svg.dino {
      width: 38px;
      height: 38px;
    }
    .dinosaurs {
      gap: 12px;
    }
  }
</style>
</head>
<body>
<main role="main" aria-label="Mensaje romántico estilo Jurassic World con dinosaurios lindos">
  <h1>
    Porque sé que te gusta mucho
    <span class="heart" aria-hidden="true"></span>
  </h1>
  <p class="subtitle">Un amor tan jurásico como eterno, seguiré enamorándote día a día, te quiero mucho</p>
  <section class="dinosaurs" aria-label="Dinosaurios lindos decorativos">

      <ellipse cx="35" cy="38" rx="15" ry="6" />

    <!-- Dinosaur 6: Raptor -->
    <svg class="dino" aria-hidden="true" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" role="img" >
      <ellipse cx="28" cy="32" rx="8" ry="5" />

      <circle cx="22" cy="25" r="2" fill="#397d2a" />

    <!-- Dinosaur 7: Baby T-Rex -->
    <svg class="dino" aria-hidden="true" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" role="img" >
      <ellipse cx="32" cy="36" rx="6" ry="8" />

    <!-- Dinosaur 8: Ankylosaurus -->
    <svg class="dino" aria-hidden="true" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" role="img" >
      <ellipse cx="32" cy="38" rx="14" ry="7" />

      <circle cx="36" cy="32" r="2" />

  </section>
</main>
</body>
</html>
